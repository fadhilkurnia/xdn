# This workflow will test and build a Java project with Ant
# For more information see: 
# https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-ant

name: "XDN test workflow"

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'oracle'
    - name: 📦 Set up Docker  # this is required for XdnTestCluster tests
      uses: step-security/ghaction-setup-docker@v2
      with:
        version: '24.0.5'
    - name: 📦 Verify Docker installation
      run: |
        docker version
        docker run --rm hello-world
    - name: 🏗️ Compiling the source code into a jar archive ...
      run: ant jar
    - name: 🧪 Running reconfiguration tests with ant ...
      run: ant test
    - name: 🧪 Running XDN unit tests with ant ...
      run: ant xdn-unit-tests
    - name: 🔎 Checking the output directory structure ...
      run: ls out/**/*.xml
    - name: 📝 Reporting the test results ...
      uses: dorny/test-reporter@v2
      if: ${{ !cancelled() }}                     # run this step even if previous step failed
      with:
        name: 'Unit tests'
        path: 'out/**/*.xml'
        reporter: 'java-junit'
