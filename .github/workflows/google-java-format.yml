name: "Google Java Format (XDN)"

on:
  push:
    branches: [ "master", "main" ]
    paths:
      - "src/edu/umass/cs/xdn/**/*.java"
      - "test/**/*.java"
      - "bin/google-java-format.sh"
      - ".github/workflows/google-java-format.yml"
  pull_request:
    paths:
      - "src/edu/umass/cs/xdn/**/*.java"
      - "test/**/*.java"
      - "bin/google-java-format.sh"
      - ".github/workflows/google-java-format.yml"

permissions:
  contents: read

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "oracle"

      - name: Cache google-java-format
        uses: actions/cache@v4
        with:
          path: bin/google-java-format-1.17.0-all-deps.jar
          key: google-java-format-1.17.0

      - name: Run google-java-format check
        run: |
          bin/google-java-format.sh --check
