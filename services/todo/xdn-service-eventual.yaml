    methods: "GET,OPTIONS,HEAD"
    behavior: read_only
  - path_prefix: "/"
    methods: "PUT,POST,DELETE"
    behavior: write_only
  - path_prefix: "/"
    methods: "PUT,POST,DELETE"
    behavior: monotonic